<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1 id='0'>Spellbook 0</h1>
    <h1 id='1'>Spellbook 1</h1>
    <h1 id='2'>Spellbook 2</h1>
    <h1 id='3'>Spellbook 3</h1>
    <h1 id='4'>Spellbook 4</h1>
    <h1 id='5'>Spellbook 5</h1>
    <h1 id='6'>Spellbook 6</h1>

    <form>
        Text to change spellbook to:<br>
        <input type="text" name="changeTo"><br><br>
        Spellbook selection:<br>
        <input type="radio" name="spellbook" value="0" checked> 0<br>
        <input type="radio" name="spellbook" value="1"> 1<br>
        <input type="radio" name="spellbook" value="2"> 2<br>
        <input type="radio" name="spellbook" value="3"> 3<br>
        <input type="radio" name="spellbook" value="4"> 4<br>
        <input type="radio" name="spellbook" value="5"> 5<br>
        <input type="radio" name="spellbook" value="6"> 6<br><br>
        <input type="submit" value="Send"><br>
    </form><br>

    <button>Change Text</button>&nbsp;<button id='reset'>Reset</button>
    <script src="index.js"></script>
</body>
</html>
