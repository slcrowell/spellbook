<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spellbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <img src="skull.png" id="skull" alt="">
  <img src="quill.png" id="quill" alt="">

  <h1>Spellbook</h1>

  <form>
    <div>
      <input
        type="text"
        name="spellName"
        placeholder="Enter a spell name"
        autofocus
      >
      <input
        type="number"
        name="level"
        placeholder="Level"
        class="small"
        min="1"
        max="20"
      >
      <select id='school'>
        <option value="abjuration">Abjuration</option>
        <option value="conjuration">Conjuration</option>
        <option value="divination">Divination</option>
        <option value="enchantment">Enchantment</option>
        <option value="evocation">Evocation</option>
        <option value="illusion">Illusion</option>
        <option value="necromancy">Necromancy</option>
        <option value="transmutation">Transmutation</option>
      </select>
      <button type="submit">Add</button>
    </div>
  </form>
  <div class='navbar'>
    <button class='school' id="abjuration">Abjuration</button>
    <button class='school' id="conjuration">Conjuration</button>
    <button class='school' id="divination">Divination</button>
    <button class='school' id="enchantment">Enchantment</button>
    <button class='school' id="evocation">Evocation</button>
    <button class='school' id="illusion">Illusion</button>
    <button class='school' id="necromancy">Necromancy</button>
    <button class='school' id="transmutation">Transmutation</button>
    <button id="allSpells">All spells</button>
    <button id="favs">Favorites</button>
  </div>
  <main>
    <ul id="spells"></ul>
    <li class="spellTemplate">
      <span class='name'></span>
      <span class='level'></span>
      <span class='schooling'></span>
      <button class='delete'>Delete</button>
      <button class='fav'>Favorite</button>
    </li> 
  </main>

  <script src="index.js"></script>
</body>
</html>
